<template name="members">
        <span class="newMember" data-type="{{type}}" data-id="{{itemId}}">
            {{> addMember }}
        </span>
        {{> smallMembers this}}
</template>

<template name="smallMembers">
    <span class="members" data-type="{{type}}" data-id="{{itemId}}">
        {{#each activeMembers}}
            {{> userAvatar }}
        {{/each}}
    </span>
</template>

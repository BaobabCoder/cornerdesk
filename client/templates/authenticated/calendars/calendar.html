<template name="calendar">
    <div class="title-wrapper">
        <h3>{{name}}</h3>
        {{#unless isDirect}}
            {{#unless isPublic}}
                <div class="pull-right">
                    {{> members item}}
                </div>
            {{/unless}}
        {{/unless}}
    </div>
    <div class="content-wrapper">
        <div class="view view-calendar">
            <div id="fullcalendar" class="fc"></div>
            {{> trash }}
        </div>
    </div>
</template>

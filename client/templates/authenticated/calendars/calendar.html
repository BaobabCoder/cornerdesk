<template name="calendar">
    <div class="title-wrapper">
        <h3>{{name}}</h3>
        {{#unless isDirect}}
            {{#unless isPublic}}
                {{> members item}}
            {{/unless}}
        {{/unless}}
    </div>
    <div class="content-wrapper">
        <div class="card card-calendar">
            <div id="fullcalendar" class="fc"></div>
        </div>
        {{> trash }}
    </div>
</template>

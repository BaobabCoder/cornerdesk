<template name="sidebar">
  <div class="sidebar" data-background-color="brown" data-active-color="primary">

    <div class="logo">
      <a href="/" class="simple-text">
RemotR
				</a>
    </div>
    <div class="sidebar-wrapper ps-container ps-theme-default ps-active-x">
      <div class="text-center">
        <h2><small>AGILE TOOLS</small></h2>
        <div class="user">
          <div class="photo">
            <img src="/flat-avatar.png" />
          </div>
        </div>
        <ul class="nav nav-sidebar"></ul>
        <!--<br />
            <a href="/login" class="btn btn-white btn-outline btn-rounded btn-sm">Logout</a>-->
      </div>
      <ul class="nav" id="sidebarMenu">
        <li>
          <a data-toggle="collapse" href="#calendars" class="collapsed" aria-expanded="false">
            <i class="ti-calendar"></i>
            <p>Calendars
              <b class="caret"></b>
            </p>
          </a>
          <div class="collapse" id="calendars" aria-expanded="false" style="height: auto;">
            <ul class="nav">
              <li class="{{currentCalendar currentUsername}}"><a href="/calendars/@{{currentUsername}}">My calendar</a></li>
              <li>
                <a data-toggle="collapse" href="#calendar-instances" class="collapsed" aria-expanded="false">
                  <i class="ti-announcement"></i>
                  <p>Calendars <i class="icon-plus" aria-label="Create channel" role="button"></i>
                    <b class="caret"></b>
                  </p>
                </a>
                <div class="collapse" id="calendar-instances" aria-expanded="false" style="height: auto;">
                  <ul class="nav">
                    {{#each calendar in calendars}}
                    <li class="{{currentCalendar calendar.name}}">
                      <a href="/calendars/{{calendar._id}}">
            {{calendar.name}}
          </a>
                    </li>
                    {{/each}}

                    <li class="text-center">
                      <button name="new-calendar-button" class="btn btn-fill btn-icon btn-sm">
                        <i class="btn-icon ti ti-plus"></i>
                      </button>
                    </li>
                  </ul>
                </div>
              </li>
              <li>
                <a data-toggle="collapse" href="#directCalendars" class="collapsed" aria-expanded="false">
                  <i class="ti-user"></i>
                  <p>Users
                    <b class="caret"></b>
                  </p>
                </a>
                <div class="collapse" id="directCalendars" aria-expanded="false" style="height: auto;">
                  <ul class="nav">
                    {{#each user in users}}
                      <li class="{{currentCalendar user.username}}">
                        <a href="/calendars/@{{user.username}}">
                        <span class="sidebar-mini">{{initials user.profile.name}}</span>
                        <span class="sidebar-normal">
                          {{fullName user.profile.name}}
                        </span>
                        </a>
                      </li>
                    {{/each}}
                  </ul>
                </div>
              </li>
            </ul>
          </div>
        </li>
        <li>
          <a data-toggle="collapse" href="#chats" class="collapsed" aria-expanded="false">
            <i class="ti-comments"></i>
            <p>Chats
              <b class="caret"></b>
            </p>
          </a>
          <div class="collapse" id="chats" aria-expanded="false" style="height: auto;">
            <ul class="nav">
              <li>
                <a data-toggle="collapse" href="#channels" class="collapsed" aria-expanded="false">
                  <i class="ti-announcement"></i>
                  <p>Channels <i class="icon-plus" aria-label="Create channel" role="button"></i>
                    <b class="caret"></b>
                  </p>
                </a>
                <div class="collapse" id="channels" aria-expanded="false" style="height: auto;">
                  <ul class="nav">
                    {{#each channel in channels}}
                    <li class="{{currentChannel channel.name}}">
                      <a href="/messages/{{channel.name}}">
            #{{channel.name}}
          </a>
                    </li>
                    {{/each}}

                    <li class="text-center">
                      <button name="new-channel-button" class="btn btn-fill btn-icon btn-sm">
                        <i class="btn-icon ti ti-plus"></i>
                      </button>
                    </li>
                  </ul>
                </div>
              </li>
              <li>
                <a data-toggle="collapse" href="#directMessages" class="collapsed" aria-expanded="false">
                  <i class="ti-user"></i>
                  <p>Direct Messages
                    <b class="caret"></b>
                  </p>
                </a>
                <div class="collapse" id="directMessages" aria-expanded="false" style="height: auto;">
                  <ul class="nav">
                    {{#each user in users}}
                    <li class="{{currentChannel user.username}}">
                      <a href="/messages/@{{user.username}}">
                        <span class="sidebar-mini">{{initials user.profile.name}}</span>
                        <span class="sidebar-normal">
                          {{fullName user.profile.name}}
                        </span>
          </a>
                    </li>
                    {{/each}}
                  </ul>
                </div>
              </li>
            </ul>
          </div>
        </li>
        <li>
            <a data-toggle="collapse" href="#boards" class="collapsed" aria-expanded="false">
            <i class="ti-calendar"></i>
            <p>Boards
              <b class="caret"></b>
            </p>
          </a>
          <div class="collapse" id="boards" aria-expanded="false" style="height: auto;">
            <ul class="nav">

              <li><a href="/kanboards/@{{currentUsername}}">Personnal Kanboard</a></li>
              <li>
                <a data-toggle="collapse" href="#kanboards" class="collapsed" aria-expanded="false">
                  <i class="ti-announcement"></i>
                  <p>Kanban boards <i class="icon-plus" aria-label="Create board" role="button"></i>
                    <b class="caret"></b>
                  </p>
                </a>
                <div class="collapse" id="kanboards" aria-expanded="false" style="height: auto;">
                  <ul class="nav">
                    {{#each board in kanboards}}
                    <li class="{{currentBoard board.name}}">
                      <a href="/kanboards/{{board._id}}">
                        {{board.name}}
                      </a>
                    </li>
                    {{/each}}
                    <li class="text-center">
                      <button name="new-board-button" class="btn btn-fill btn-icon btn-sm">
                        <i class="btn-icon ti ti-plus"></i>
                      </button>
                    </li>
                  </ul>
                </div>
              </li>
              <li>
                <a data-toggle="collapse" href="#directKanboards" class="collapsed" aria-expanded="false">
                  <i class="ti-user"></i>
                  <p>Users
                    <b class="caret"></b>
                  </p>
                </a>
                <div class="collapse" id="directKanboards" aria-expanded="false" style="height: auto;">
                  <ul class="nav">
                    {{#each user in users}}
                    <li class="{{currentBoard user.username}}">
                      <a href="/kanboards/@{{user.username}}">
                        <span class="sidebar-mini">{{initials user.profile.name}}</span>
                        <span class="sidebar-normal">
                          {{fullName user.profile.name}}
                        </span>
                      </a>
                    </li>
                    {{/each}}
                  </ul>
                </div>
              </li>
            </ul>
          </div>
        </li>
        <li>
            <a data-toggle="collapse" href="#support" class="collapsed" aria-expanded="false">
            <i class="ti-blackboard"></i>
            <p>Support
              <b class="caret"></b>
            </p>
          </a>
          <div class="collapse" id="support" aria-expanded="false" style="height: auto;">
            <ul class="nav">
              <li><a href="/support/bugs">Bugs</a></li>
              <li><a href="/support/evolutions">Evolutions</a></li>
              <li><a href="/support/helps">Helps</a></li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </div>
</template>

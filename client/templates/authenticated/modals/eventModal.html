<template name="eventModal">
    <div id="eventModal" class="modal fs-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <button type="button" class="close" data-dismiss="modal"><i class="ti-close"></i></button>
                    <span class="dropdown pull-right">
                        <button type="button" class="close dropdown-toggle"  data-target="#" data-toggle="dropdown"><i class="ti-more"></i></button>
                        
                        <ul class="dropdown-menu">
                            <li><a class="removeEventBtn" data-id="{{_id}}" href="#">Remove event</a></li>
                        </ul>
                    </span>
                    <h3><i class="ti-ruler-pencil"></i> Event editor {{calendarName}}</h3>
                </div>
                <div class="modal-body" id="eventEditorForm">
                    <div class="row">
                        <input type="hidden" id="event-id" name="event-id" value="{{_id}}" />
                        <div class="col-md-8 form-group  label-static is-empty">
                            <label for="event-title" class="control-label">Title</label>
                            <input type="text" class="form-control {{readonly}}" {{readonly}} name="event-title" id="event-title" value="{{title}}">
                        </div>
                        <div class="col-md-4">
                            {{> colorPicker name="Color" identifier="event-color" color=color}}
                            <!--<label class="control-label" for="event-color">Color</label>
                            <input type="text" class="form-control {{readonly}}" {{readonly}} name="event-color" id="event-color" value="{{color}}">-->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 form-group label-static">
                            <label class="control-label">Members</label>
                            {{#if event._id}}
                                {{> members event }}
                            {{else}}
                                <p>The event has to be saved.</p>
                            {{/if}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 form-group  label-static is-empty">
                            <label class="control-label" for="event-start">Start</label>
                            <input class="form-control {{readonly}}" {{readonly}} id="event-start" type="text" />
                        </div>
                        <div class="col-md-6 form-group  label-static is-empty">
                            <label class="control-label" for="event-end">End</label>
                            <input class="form-control {{readonly}}" {{readonly}} id="event-end" type="text" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 form-group  label-static is-empty">
                            <label class="control-label" for="event-description">Description</label>
                            <textarea class="form-control {{readonly}}" {{readonly}} name="event-description" id="event-description" value=""></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <div class="togglebutton">
                                <label for="event-allday">
                                    <input type="checkbox" class="{{readonly}}" {{readonly}} name="event-allday" id="event-allday" value="">
                                    All day
                                </label>
                            </div>
                            <div class="togglebutton">
                                <label for="event-private">
                                    <input type="checkbox" class="{{readonly}}" {{readonly}} name="event-private" id="event-private" value="" >
                                    Make this event private
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="row">
                        <div class="col-md-12 text-center">
                            {{#if isOwner}}
                            <button class="btn" data-dismiss="modal">Cancel</button>
                            <button class="btn btn-primary" id="save">Save</button> {{else}}
                            <p>You don't have the right to edit this event</p>
                            {{/if}}
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</template>

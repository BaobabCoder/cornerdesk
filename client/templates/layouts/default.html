<template name="default">
	<div class="wrapper {{route}}">
		{{>bertAlert}} 
			{{#if loggingIn}} 
				{{> loading}} 
			{{else}} 
				{{#if authenticated}}  
					{{#unless redirectAuthenticated}}
							{{> sidebar}}
						<div class="main-panel ps-container ps-theme-default ps-active-y">
							{{>header}}
							<div class="content">
								{{> Template.dynamic template=yield}}
							</div>
						</div>
					{{/unless}}
				{{else}}
					{{#unless redirectPublic}}
						<div class="content"> 
							{{> Template.dynamic template=yield}}
						</div>
					{{/unless}} 
				{{/if}}
			{{/if}}
	</div>
</template>
